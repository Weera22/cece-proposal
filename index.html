<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cece, Be My Valentine ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .card {
      background: #ffffff;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      max-width: 360px;
      z-index: 2;
    }

    .photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #6a11cb;
      margin-bottom: 15px;
    }

    h1 { color: #6a11cb; }
    h2 { color: #2575fc; }

    p { color: #333; }

    .countdown {
      font-size: 18px;
      font-weight: bold;
      margin: 15px 0;
      color: #ff4d6d;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background: #6a11cb;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #e0e0e0;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      color: rgba(255, 255, 255, 0.7);
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }
  </style>
</head>
<body>

<audio autoplay loop>
  <source src="still.mp3" type="audio/mpeg">
</audio>

<div id="content"></div>

<script>
  // PAGE LOCK CHECK
  if (localStorage.getItem("valentineLocked")) {
    document.getElementById("content").innerHTML = `
      <div class="card">
        <h1>ğŸ’– Moment Sealed ğŸ’–</h1>
        <p>This Valentine moment has already been opened.<br>
        Some things are meant to happen once â¤ï¸</p>
      </div>
    `;
  } else {
    showProposal();
  }

  function showProposal() {
    document.getElementById("content").innerHTML = `
      <div class="card">
        <img src="cece.jpg" class="photo" alt="Cece">
        <h1>Cece ğŸ’–</h1>
        <p>Every moment with you feels like a blessing.</p>

        <div class="countdown" id="countdown"></div>

        <h2>Will you be my Valentine? ğŸŒ¹</h2>

        <div class="buttons">
          <button id="yesBtn">Yes ğŸ’•</button>
          <button id="noBtn">No ğŸ™ˆ</button>
        </div>
      </div>
    `;

    startCountdown();
    setupButtons();
    floatHearts();
  }

  function setupButtons() {
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    noBtn.addEventListener("mouseover", () => {
      noBtn.style.position = "absolute";
      noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
    });

    yesBtn.addEventListener("click", () => {
      localStorage.setItem("valentineLocked", "true");

      document.getElementById("content").innerHTML = `
        <div class="card">
          <h1>Cece ğŸ’–</h1>
          <h2>You said YES! ğŸ‰</h2>
          <p>This moment is now forever ours ğŸŒ¹â¤ï¸</p>
        </div>
      `;
    });
  }

  function startCountdown() {
    const countdownEl = document.getElementById("countdown");
    const valentine = new Date(new Date().getFullYear(), 1, 14);

    setInterval(() => {
      const now = new Date();
      const diff = valentine - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML =
        `Valentineâ€™s Day in ${days}d ${hours}h ${minutes}m ${seconds}s ğŸ’˜`;
    }, 1000);
  }

  function floatHearts() {
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 4) + "s";
      document.body.appendChild(heart);
    }
  }
</script>

</body>
</html>
